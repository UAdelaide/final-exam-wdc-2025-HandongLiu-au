<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" class="form-control w-50" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control w-50" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <p v-if="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
    </form>
  </div>

  <div class="text-center">
    <table id="dogTable" class="table table-bordered mt-5 mx-auto" style="width: auto">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: ''
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            if (!res.ok) {
              this.errorMessage = 'Invalid username or password';
              return;
            }
            const data = await res.json();
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.errorMessage = 'Unknown user role';
            }
          } catch (err) {
            this.errorMessage = 'Login failed';
          }
        }
      }
    }).mount('#app');

    async function loadDogs() {
    const res = await fetch('/api/walks/dogs');
    const dogs = await res.json();

    const tbody = document.querySelector('#dogTable tbody');

    for (const dog of dogs) {
      const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
      const imgData = await imgRes.json();

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${dog.dog_id}</td>
        <td>${dog.name}</td>
        <td>${dog.size}</td>
        <td>${dog.owner_id}</td>
        <td><img src="${imgData.message}" width="100" height="80"/></td>
      `;
      tbody.appendChild(tr);
    }
  }

  loadDogs();


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
